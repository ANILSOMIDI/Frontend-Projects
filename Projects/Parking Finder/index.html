<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Parking Finder</h1>
        <div id="parkingLot" class="grid"></div>

        <form id="bookingForm">
            <label>Selected Slot</label>
            <input type="text" id="slotNumber" readonly>

            <label>Hours:</label>
            <input type="number" id="hours" min="1" required>

            <button type="submit">Conform Booking</button>
        </form>

        <div id="summary"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
